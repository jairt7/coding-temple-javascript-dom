<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="script.js" defer></script>
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>Store</h1>

    <br>
    <h2>Products</h2>
    <div id="products">
        
    </div>
    <br> <br>


    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <button onclick="changeColor()" id="color-button">Click me to change color!</button>
    <!-- I know it said to have a box that changes color, but a button is meant to be clicked so I like it better.
     Let me know if I need to change it to a box.-->
    <button onmouseover="getBigger()" id="bigger-button">Hover over me!</button>


</body>
</html>
